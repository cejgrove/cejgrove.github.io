<canvas id="visual"></canvas>
<script>
const canvas = document.getElementById("visual");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let point = { x: canvas.width / 2, y: canvas.height / 2, vx: 0, vy: 0 };
const center = { x: canvas.width / 2, y: canvas.height / 2 };
const attractionStrength = 0.05;
const repulsionStrength = 10000;

canvas.addEventListener("mousemove", (event) => {
  const dx = point.x - event.clientX;
  const dy = point.y - event.clientY;
  const distanceSquared = dx * dx + dy * dy;

  if (distanceSquared < 50000) { // Adjust the threshold as needed
    const force = repulsionStrength / distanceSquared;
    point.vx += (dx / Math.sqrt(distanceSquared)) * force;
    point.vy += (dy / Math.sqrt(distanceSquared)) * force;
  }
});

function update() {
  // Attraction to center
  const dx = center.x - point.x;
  const dy = center.y - point.y;
  point.vx += dx * attractionStrength;
  point.vy += dy * attractionStrength;

  // Apply velocity and damping
  point.x += point.vx;
  point.y += point.vy;
  point.vx *= 0.95;
  point.vy *= 0.95;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#ff4757";
  ctx.beginPath();
  ctx.arc(point.x, point.y, 10, 0, Math.PI * 2);
  ctx.fill();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
